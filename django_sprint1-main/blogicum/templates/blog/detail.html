{% extends "base.html" %}
{% block title %}
  {{ post.location }}. {{ post.date }}
{% endblock %}
{% block content %}
  <article>
    <ul>
      <li>
        Место: {{post.location}}
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="not-my-day">not-my-day</a>
      </li>
    </ul>
    <p>
      {{ post.text }}
    </p>
  </article>
{% endblock %}
